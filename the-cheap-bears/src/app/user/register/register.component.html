<div [hidden]="submitted">
    <div class="container">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username">
                <div *ngIf="username.invalid">
                    <div *ngIf="username.errors.pattern && username.dirty" class="alert alert-danger">
                        The username must be between 6 and 10 symbols and include only letters, numbers and underscores.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
                <div *ngIf="email.invalid">
                    <div *ngIf="email.errors.email && email.dirty" class="alert alert-danger">
                        Email is badly formatted.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="pwd">
                <div *ngIf="pwd.invalid">
                    <div *ngIf="pwd.errors.pattern && pwd.dirty" class="alert alert-danger">
                        The password must be at least 6 symbols long and contain at least one uppercase, lowercase and a number.
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!registerForm.valid">Submit</button>
        </form>
    </div>
</div>

<div [hidden]="!submitted" class="container">
    <h2>Submited baby</h2>
</div>
