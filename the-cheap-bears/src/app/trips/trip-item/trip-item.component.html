<div *ngIf="show">
    <a [routerLink]="['/trips/details']" [queryParams]="{id:trip.$key}">
        <div class="profile">
            <div class="profile-img">
                <img [src]="user.profileImageUrl" alt="Current user's profile picture.">
            </div>
            <p>{{user.username}}</p>
        </div>
        <div class="directions">
            <p>Departure: {{trip.date}}</p>
            <p>From: {{trip.fromCity}} To: {{trip.toCity}}</p>
            <p class="price">Price: {{trip.price}} lv.</p>
        </div> 
        </a>   
        <div *ngIf="router.url === '/trips/mine'">
            <button>Edit</button>
            <button (click)="delete(trip.$key)">Delete</button>
        </div>            
</div>
<div *ngIf="!show" class="loader-wrap">
    <app-loader></app-loader>
</div>
